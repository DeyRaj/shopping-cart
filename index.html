<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeMobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentMobile" type="text" class="form-control text-center" value="1">
                           <button id="addMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="currentMobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeMobileCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentMobileCase" type="text" class="form-control text-center" value="1">
                           <button id="addMobileCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="currentMobileCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-out" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script> 
       const checkConfirm=document.getElementById("check-out");
             checkConfirm.addEventListener("click",function(){
                 alert("Items Successfully added to the Cart.");
    });
         
         
      const addMobileBtn=document.getElementById("addMobile");
      addMobileBtn.addEventListener("click",function(){
         const currentMobileAmount=GetInput("currentMobile");
         const addMobile = UpdateProduct("currentMobile",currentMobileAmount);
         document.getElementById("currentMobile").value=addMobile;

         
         
         updatePrice("currentMobilePrice",1219);
         updatePrice("subTotal",1219);
         updatePrice("total",1219);

         
      })
      
      const removeMobileBtn=document.getElementById("removeMobile");
      removeMobileBtn.addEventListener("click",function(){
         const currentMobileAmount=GetInput("currentMobile");
         
         const removeMobile = UpdateProduct("currentMobile",currentMobileAmount-2);
         if(removeMobile<0){
            alert("Put a valid Number.");
         }
         else{
            document.getElementById("currentMobile").value=removeMobile;
            updatePrice("currentMobilePrice",-1219);
            updatePrice("subTotal",-1219);
            updatePrice("total",-1219);
         }
         
      })
      
      const addMobileCaseBtn=document.getElementById("addMobileCase");
      addMobileCaseBtn.addEventListener("click",function(){
         const currentMobileCaseAmount=GetInput("currentMobileCase");
         const addMobileCase = UpdateProduct("currentMobileCase",currentMobileCaseAmount);
         document.getElementById("currentMobileCase").value=addMobileCase;
         
         updatePrice("currentMobileCasePrice",59);
         updatePrice("subTotal",59);
         updatePrice("total",59);
      })
      
      const removeMobileCaseBtn=document.getElementById("removeMobileCase");
      removeMobileCaseBtn.addEventListener("click",function(){
         const currentMobileCaseAmount=GetInput("currentMobileCase");
         const removeMobileCase =UpdateProduct("currentMobileCase",currentMobileCaseAmount-2);

         if(removeMobileCase<0){
            alert("Put a valid Number.");
         }
         else{
            document.getElementById("currentMobileCase").value=removeMobileCase;
            updatePrice("currentMobileCasePrice",-59);
            updatePrice("subTotal",-59);
            updatePrice("total",-59);
         }
         
      })
      function GetInput(id){
         const amount=document.getElementById(id).value;
         const amountNumber=parseFloat(amount);
         return amountNumber;
      }
      function UpdateProduct(id,amount){
         
         const product=amount+1;
         
         return product;
      }
      
      function updatePrice(id1,amount){
         const Price=document.getElementById(id1).innerText;
         const PriceNumber=parseFloat(Price);
         document.getElementById(id1).innerText=PriceNumber+amount;
      }
     
   </script>
</body>

</html>
